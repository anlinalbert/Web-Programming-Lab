<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body bgcolor="lightblue">
    <u>
        <center>
            <h1>Registration Form</h1>
        </center>
    </u>
    <form action="">
        Name : <input type="text" name="" id="">
        <br><br>Gender<br>
        <input type="radio" name="gender" id="radio_gen_m">Male
        <br><input type="radio" name="gender" id="radio_gen_f">Female
        <br><br>DOB : <input type="date" name="" id="">
        <br><br>Address<br><textarea name="" id="" cols="60" rows="5"></textarea>
        <br><br>Phone : <input type="number" name="" id="">
        <br><br>Guardian : <input type="text" name="" id="">
        <br><br>Hobbies<br><textarea name="" id="" cols="60" rows="5"></textarea>
        <br><br>Extra Curricular Activities<br><textarea name="" id="" cols="60" rows="5"></textarea>
        <br><br>Course Info<br><input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">Bsc
        <input type="checkbox" name="" id="">BA
        <br><br><input type="button" value="Submit">
    </form>
</body>

</html>
